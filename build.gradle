apply plugin: 'java'

repositories {
  jcenter()
  mavenLocal()
  mavenCentral()
}

java {
  targetCompatibility = "1.11"
}

dependencies {
  implementation (
          implementation('org.springframework.boot:spring-boot-starter-web:2.7.9') {
            exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
          },
          'com.amazonaws.serverless:aws-serverless-java-container-springboot2:[1.4,)',
          'io.symphonia:lambda-logging:1.0.3',
  )
  implementation 'org.projectlombok:lombok:1.18.22'
  annotationProcessor 'org.projectlombok:lombok:1.18.26'

  testImplementation("org.springframework.boot:spring-boot-starter-test:2.7.9")
}

task buildZip(type: Zip) {
  from compileJava
  from processResources
  into('lib') {
    from(configurations.compileClasspath) {
      exclude 'tomcat-embed-*'
    }
  }
}

build.dependsOn buildZip
